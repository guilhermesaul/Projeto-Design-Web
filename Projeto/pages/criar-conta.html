<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar</title>
    <link
      rel="shortcut icon"
      href="../assets/images/global/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/pages/criar-conta.css" />
  </head>
  <body>
    <header class="header-nao-logado">
      <a href="criar-conta.html">
        <div class="logo">
          <img src="../assets/images/global/logo.png" alt="Logo do Site" />
          <h1>Readscape</h1>
        </div>
      </a>

      <div class="botoes">
        <a href="entrar.html" class="botao">Entrar</a>
        <a href="criar-conta.html" class="botao">Cadastro</a>
      </div>
    </header>

    <main>
      <section>
        <img
          src="../assets/images/global/logo maior.png"
          alt=" Logo do Readscape"
          class="logo-maior"
        />

        <form action="">
          <div class="inputs">
            <label for="Nome">Nome completo</label>
            <input type="text" placeholder="Nome completo" id="Nome" />
          </div>

          <div class="inputs">
            <label for="Telefone">Telefone</label>
            <input type="tel" placeholder="Telefone" id="Telefone" />
          </div>

          <div class="inputs">
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" id="Email" />
          </div>

          <div class="inputs">
            <label for="Senha">Senha</label>
            <input type="password" placeholder="Senha" id="Senha" />
          </div>

          <a href="../index-logado.html" class="botao-maior">Cadastro</a>

          <img
            src="../assets/images/global/linha e elipse.svg"
            alt="Elemento decorativo"
          />

          <a href="entrar.html" class="botao-maior">Entrar</a>
        </form>
      </section>
    </main>

    <footer>
      <div class="colunas">
        <div class="coluna">
          <h3>Privacidade e Segurança</h3>
          <div class="lista">
            <ul>
              <li><a href="entrar.html">Política de Privacidade</a></li>
              <li><a href="entrar.html">Termos de Uso</a></li>
              <li><a href="entrar.html">Cookies</a></li>
            </ul>
          </div>
        </div>

        <div class="linha-vertical"></div>

        <div class="coluna">
          <h3>Perguntas Frequentes</h3>
          <div class="lista">
            <ul>
              <li><a href="entrar.html">Como Utilizamos Seus Dados</a></li>
              <li><a href="entrar.html">Como nos contatar?</a></li>
              <li><a href="entrar.html">Por que Readscape?</a></li>
            </ul>
          </div>
        </div>

        <div class="linha-vertical"></div>

        <div class="coluna">
          <h3>Nossas redes sociais</h3>
          <div class="lista">
            <ul>
              <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
              <li><a href="https://www.tiktok.com/" target="_blank">TikTok</a></li>
              <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
            </ul>
          </div>
        </div>
      </div>
