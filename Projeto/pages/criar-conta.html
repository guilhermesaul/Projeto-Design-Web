<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar</title>
    <link
      rel="shortcut icon"
      href="../assets/images/global/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a href="#">
        <div class="logo">
          <img src="../assets/images/global/logo.png" alt="Logo do Site" />
          <h1>Readscape</h1>
        </div>
      </a>

      <div class="botoes">
        <a href="#" class="botao">Entrar</a>
        <a href="#" class="botao">Cadastro</a>
      </div>
    </header>

    <main>
      <section>
        <img
          src="../assets/images/global/logo maior.png"
          alt=" Logo do Readscape"
          class="logo-maior"
        />

        <form action="">
          <div class="inputs">
            <label for="Nome">Nome completo</label>
            <input type="text" placeholder="Nome completo" id="Nome" />
          </div>

          <div class="inputs">
            <label for="Telefone">Telefone</label>
            <input type="tel" placeholder="Telefone" id="Telefone" />
          </div>

          <div class="inputs">
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" id="Email" />
          </div>

          <div class="inputs">
            <label for="Senha">Senha</label>
            <input type="password" placeholder="Senha" id="Senha" />
          </div>

          <a href="#" class="botao-maior">Entrar</a>

          <img
            src="../assets/images/global/linha e elipse.svg"
            alt="Elemento decorativo"
          />

          <a href="#" class="botao-maior">Cadastro</a>
        </form>
      </section>
    </main>

    <footer>
      <div class="colunas">
        <div class="coluna">
          <h3>Privacidade e Segurança</h3>
          <div class="lista">
            <ul>
              <li><a href="#">Política de Privacidade</a></li>
              <li><a href="#">Termos de Uso</a></li>
              <li><a href="#">Cookies</a></li>
            </ul>
          </div>
        </div>

        <hr />

        <div class="coluna">
          <h3>Perguntas Frequentes</h3>
          <div class="lista">
            <ul>
              <li><a href="#">Como Utilizamos Seus Dados</a></li>
              <li><a href="#">Como nos contatar?</a></li>
              <li><a href="#">Por que Readscape?</a></li>
            </ul>
          </div>
        </div>

        <hr />

        <div class="coluna">
          <h3>Nossas redes sociais</h3>
          <div class="lista">
            <ul>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">TikTok</a></li>
              <li><a href="#">YouTube</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
